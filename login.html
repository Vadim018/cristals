<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/939/939694.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="login.css">
</head>
    <div id="loading-screen"></div>
<body>
<video autoplay loop muted playsinline preload="auto">
    <source src="img/back.mp4" type="video/mp4">
</video>
<div class="login-container">
    <div class="home">
        <a href="index.html">
            <img id="home-icon" src="https://cdn-icons-png.flaticon.com/128/9070/9070510.png">
        </a>
    </div>
    <img class="avatar" src="img/ava.jpg">
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Your username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Your password</label>
            <input type="password" id="password" name="password" required>
        </div>
    </form>
    <div class="login-button">
        <a onclick="validateLogin()">Enter</a>
    </div>
    <p class="or">or</p>
    <div class="register-link" >
        <a href="regis.html">Sign Up</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
